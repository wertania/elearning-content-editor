version: "3.8"
name: e-learning-plattform
services:
  pocketbase:
    image: spectado/pocketbase:latest
    container_name: pocketbase
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - /tmp/pb/data:/pb_data
      - /tmp/pb/public:/pb_public
    healthcheck:
      test: curl --fail "http://localhost:80/_/" || exit 1
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 3s

  aisearch:
    build:
      context: .
      dockerfile: ./aisearch/Dockerfile
      args:
        DATAPROVIDER_USER: ${DATAPROVIDER_USER}
        DATAPROVIDER_PASSWORD: ${DATAPROVIDER_PASSWORD}
        DATAPROVIDER_URL: ${VITE_POCKETBASE_URL}
        BASE_LANGUAGE: ${VITE_BASE_LANGUAGE}
        DEBUG: ${DEBUG}
    container_name: aisearch
    restart: unless-stopped
    ports:
      - "8091:8000"
    depends_on:
      pocketbase:
        condition: service_healthy
  
